plugins {
    id 'java-library'
    id 'maven-publish'
    id("com.gradleup.shadow") version "9.0.0-beta11"
}

repositories {
    mavenCentral()
}

group 'com.github.StarDevelopmentLLC'
version '0.3.1'

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
}

shadowJar {
    archiveClassifier.set('')
    relocate('com.google.gson', 'com.stardevllc.json')
    //destinationDirectory = file(System.getProperty("user.home") + File.separator + "Documents" + File.separator + "JarOutput")
}

dependencies {
    api project(':calculator')
    api project(':eventbus')
    api project(':observable')
    api project(':converter')
    api project(':units')
    api project(':helper')
    api project(':time')
    api project(':clock')
    api project(':registry')
    api project(':fieldwatcher')
    api project(':mojang')
    api project(':bucket')
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.jar.finalizedBy(shadowJar)
tasks.publishToMavenLocal.dependsOn(shadowJar)
tasks.build.finalizedBy(publishToMavenLocal)
